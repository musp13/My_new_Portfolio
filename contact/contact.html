            <div class="col-md-4 ">
              <form action="" id="contact-form">
                <div class="row ">
                  <div class="col">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" class="form-control border-secondary rounded-0" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <label for="sfname">Second Name</label><br>
                    <input name="sname" type="text" class="form-control border-secondary rounded-0" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
                <br>
                <div class="row ">
                  <div class="col">
                    <label for="mailId">Email</label><br>
                    <input name="mailId" type="email" class="form-control border-secondary rounded-0" placeholder="Email" aria-label="Email">
                  </div>
                  <div class="col">
                    <label for="subject">Subject</label><br>
                    <input name="subject" type="text" class="form-control border-secondary rounded-0" placeholder="Enter the Subject" aria-label="Email">
                  </div>
                </div>
                <br>
                <div class="row align-items-end" style="height: auto;">
                  <div class="col-8">
                    <label for="message">Message</label><br>
                    <textarea name="message" id="" cols="100" rows="5" class="form-control border-secondary rounded-0"></textarea>
                  </div>
                  <div class="col-4 d-flex justify-content-end">
                    <button type="button" id="submit-btn" class="form-control btn btn-outline-dark rounded-circle"><b>Submit</b></button>

                  </div>
                </div>
              </form>
