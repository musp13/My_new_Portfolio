    <section>
      <div class="container-fluid"></div>
        <div class="row">
          <div class="col-md-6 col-lg-6 mx-auto">
            <div id="form-outline" class="card card-body bg-light d-flex align-items-center">
              <form id="reg-form" action="#">
                <div class="form-group row" id="name-group">
                  <div class="col-md-6">
                    <label for="first-name">First Name</label>
                    <input name="fname" class="form-control" type="text" placeholder="" id="first-name">
                  </div>
                  <div class="col-md-6">
                    <label for="second-name">Second Name</label>
                    <input name="sname" class="form-control" type="text" placeholder="" id="second-name">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="email">Email Address</label>  
                    <input name="mailId" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="pswd">Password</label>
                    <input name="pswd" id="paswd" class="form-control" type="password">
                  </div>
                  <div class="col-md-6">
                    <label for="pswd2">Retype Password</label>
                    <input name="pswd2" class="form-control" type="password">
                  </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                  <div class="col-md-12">
                    <input name="reg-button" type="submit" class="btn btn-secondary form-control" value="Register">
                  </div>
                </div>
              </form>
            </div>  
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
